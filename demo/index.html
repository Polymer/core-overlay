<!DOCTYPE html>
<html>
  <head>

    <title>core-overlay</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <!-- <link rel="import" href="../core-transition/core-transition-css.html"> -->
    <link rel="import" href="../core-overlay.html">

    <style>
      body {
        font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
        font-size: 14px;
        margin: 0;
        padding: 24px;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-touch-callout: none;
      }

      section {
        padding: 20px 0;
      }

      section > h1 {
        padding: 14px;
        font-size: 16px;
      }

      .dialog {
        padding: 8px;
        box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.37);
      }
    </style>

    <!--
    core-overlay use cases:
      * dropdown
      * dialog
      * toast
    -->

  </head>
  <body onclick="clickHandler(event);">

    <section>

      <h1>Dialogs</h1>

      <button data-dialog="plain">A plain dialog</button>

      <core-overlay id="plain" class="dialog">
        Hello world!
      </core-overlay>

    </section>

    <script>

      function clickHandler(e) {
        if (!e.target.hasAttribute('data-dialog')) {
          return;
        }

        var id = e.target.getAttribute('data-dialog');
        var dialog = document.getElementById(id);
        if (dialog) {
          dialog.toggle();
        }
      }

    </script>

  </body>
</html>
