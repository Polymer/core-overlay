<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../overlay-positioner.html">

<dom-module id="overlay-position-helper-impl">

  <style>
    overlay-position-helper-impl {
      background: #000;
      color: #fff;
    }
  </style>

</dom-module>

<script>

  Polymer({

    is: 'overlay-position-helper-impl',

    mixins: [
      Polymer.Core.Overlay.Positioner
    ],

    published: {
      target: Object,
      sizingTarget: Object
    },

    configure: function() {
      return {
        target: this,
        sizingTarget: this
      }
    },

  });

</script>
