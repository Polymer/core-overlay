<link rel="import" href="../polymer/polymer.html">

<style is="x-style">

  * {
    --iron-overlay-backdrop-background-color: #000;
  }

</style>

<dom-module id="iron-overlay-backdrop">

  <style>

    :host {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: var(--iron-overlay-backdrop-background-color);
      opacity: 0;
      transition: opacity 0.2s;

      mixin(--iron-overlay-backdrop);
    }

    :host(.core-opened) {
      opacity: 0.6;

      mixin(--iron-overlay-backdrop-opened);
    }

  </style>

</dom-module>

<script>

(function() {

  Polymer({

    is: 'iron-overlay-backdrop',

    enableCustomStyleProperties: true,

    prepare: function(zIndex) {
      if (!this.parentNode) {
        Polymer.dom(document.body).appendChild(this);
        this.style.zIndex = zIndex;
      }
    },

    open: function() {
      this.classList.add('core-opened');
    },

    close: function() {
      this.classList.remove('core-opened');
    },

    complete: function() {
      if (this.parentNode) {
        Polymer.dom(this.parentNode).removeChild(this);
      }
    }

  });

})();

</script>
